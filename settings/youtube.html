<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Settings</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h3>YouTube Settings</h3>
    <form id="youtube-settings-form">
        <label>
            <input type="checkbox" id="enable-server"> Enable Server Check
        </label>
        <label>
            <input type="checkbox" id="enable-regex"> Enable Regex Check
        </label>
        <label>
            Regex Condition: <input type="text" id="regex-condition" placeholder="e.g., ^[^A-Z]*$">
        </label>
        <button type="button" id="save-youtube-settings">Save Settings</button>
    </form>
    <script src="youtube.js"></script>
</body>
</html>
